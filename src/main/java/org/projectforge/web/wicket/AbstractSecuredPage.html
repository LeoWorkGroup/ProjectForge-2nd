<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
  <wicket:extend>
    <div class="navbar">
      <wicket:panel wicket:id="topMenu">
        [main menu]
        </wicket:panel>
    </div>
    <wicket:container wicket:id="menuBar">[Context dependent menu]</wicket:container>
    <div wicket:id="alertMessageContainer" class="global-alert-message">
      <i class="icon-bell icon-white"></i> <span wicket:id="alertMessage">This is an Alert!</span>
    </div>
    <div class="main">
      <wicket:child>
        <h2>This is the content!</h2>
      </wicket:child>
    </div>
    <wicket:container wicket:id="modalDialogs">[modal dialogs are placed here.]</wicket:container>
  </wicket:extend>
</body>
</html>
